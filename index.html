<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free JSON Formatter & Validator | JSONTool</title>
<meta name="description" content=" Format, validate, and beautify JSON instantly online. Fast, free, and privacy-friendly." />

<!-- âœ… Fixed base tag (important for GitHub Pages) -->
<base href="/eizentoolSverse/">

<style>
: root {
--bg-color: #f8fafc;
--text-color: #1e293b;
--border-color: #cbd5e1;
--button-bg: #3b82f6;
--button-hover: #2563eb;
--error-color: #ef4444;
--success-color: #10b981;
--shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
--border-radius: 12px;
--string-color: #10b981;
--number-color: #f97316;
--boolean-color: #3b82f6;
--null-color: #8b5cf6;
--key-color: #ef4444;
}

.dark-mode {
--bg-color: #0f172a;
--text-color: #f1f5f9;
--border-color: #334155;
--button-bg: #64748b;
--button-hover: #475569;
--error-color: #f87171;
--success-color: #34d399;
--shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
--string-color: #34d399;
--number-color: #fb923c;
--boolean-color: #60a5fa;
--null-color: #a78bfa;
--key-color: #f87171;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Roboto', sans-serif;
background-color: var(--bg-color);
color: var(--text-color);
line-height: 1.6;
transition: background-color 0.3s, color 0.3s;
padding: 20px;
}

.container {
max-width: 1200px;
margin: 0 auto;
}

header {
text-align: center;
margin-bottom: 2rem;
padding: 1.5rem 0;
}

h1 {
font-size: 2.5rem;
margin-bottom: 0.5rem;
background: linear-gradient(90deg, #3b82f6, #8b5cf6);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

p {
color: #64748b;
font-size: 1.1rem;
}

.mode-toggle {
position: absolute;
top: 20px;
right: 20px;
}

#dark-mode-toggle {
background: none;
border: none;
cursor: pointer;
color: var(--text-color);
transition: transform 0.2s;
}

#dark-mode-toggle:hover {
transform: scale(1.1);
}

textarea {
width: 100%;
min-height: 250px;
padding: 1rem;
border: 2px solid var(--border-color);
border-radius: var(--border-radius);
font-family: 'Roboto Mono', monospace;
font-size: 16px;
background-color: var(--bg-color);
color: var(--text-color);
resize: vertical;
}

.buttons {
display: flex;
flex-wrap: wrap;
gap: 1rem;
margin: 1.5rem 0;
}

button {
padding: 0.8rem 1.5rem;
border: none;
border-radius: var(--border-radius);
background-color: var(--button-bg);
color: white;
font-weight: 500;
cursor: pointer;
transition: all 0.2s;
}

button:hover {
background-color: var(--button-hover);
transform: translateY(-2px);
}

.json-output {
min-height: 250px;
padding: 1.25rem;
background-color: var(--bg-color);
border: 2px solid var(--border-color);
border-radius: var(--border-radius);
font-family: 'Roboto Mono', monospace;
font-size: 16px;
white-space: pre-wrap;
overflow-x: auto;
box-shadow: var(--shadow);
}

.error-message {
color: var(--error-color);
margin-top: 1rem;
padding: 0.75rem;
border-radius: var(--border-radius);
background-color: rgba(239, 68, 68, 0.1);
display: none;
}

footer {
text-align: center;
margin-top: 2rem;
padding: 1.5rem 0;
color: #64748b;
font-size: 0.9rem;
border-top: 1px solid var(--border-color);
}

.string { color: var(--string-color); }
.number { color: var(--number-color); }
.boolean { color: var(--boolean-color); }
.null { color: var(--null-color); }
.key { color: var(--key-color); }
</style>
</head>

<body>
<div class="container">
<header>
<h1>JSON Formatter & Validator</h1>
<p>Format, validate, and beautify your JSON data instantly</p>
</header>

<main>
<div class="mode-toggle">
<button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
</div>

<label for="json-input">Enter JSON:</label>
<textarea id="json-input">{ "name": "John", "age": 30 }</textarea>

<div class="buttons">
<button id="format-btn">Format</button>
<button id="minify-btn">Minify</button>
<button id="copy-btn">Copy</button>
<button id="clear-btn">Clear</button>
</div>

<label for="json-output">Result:</label>
<div id="json-output" class="json-output"></div>
<div id="error-message" class="error-message"></div>
</main>

<footer>
<p>Works entirely in your browser â€” no data sent anywhere.</p>
</footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const input = document.getElementById('json-input');
const output = document.getElementById('json-output');
const error = document.getElementById('error-message');
const formatBtn = document.getElementById('format-btn');
const minifyBtn = document.getElementById('minify-btn');
const copyBtn = document.getElementById('copy-btn');
const clearBtn = document.getElementById('clear-btn');
const darkToggle = document.getElementById('dark-mode-toggle');

// Dark mode persistence
if (localStorage.getItem('darkMode') === 'enabled') {
document.body.classList.add('dark-mode');
}

darkToggle.onclick = () => {
document.body.classList.toggle('dark-mode');
localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
};

function formatJSON(indent) {
error.style.display = 'none';
try {
const obj = JSON.parse(input.value);
const formatted = JSON.stringify(obj, null, indent);
output.innerHTML = highlightSyntax(formatted);
} catch (e) {
error.style.display = 'block';
error.textContent = 'Invalid JSON: ' + e.message;
output.innerHTML = '';
}
}

function highlightSyntax(json) {
return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, match => {
let cls = 'number';
if (/^"/.test(match)) cls = /:$/.test(match) ? 'key' : 'string';
else if (/true|false/.test(match)) cls = 'boolean';
else if (/null/.test(match)) cls = 'null';
return `<span class="${cls}">${match}</span>`;
});
}

formatBtn.onclick = () => formatJSON(2);
minifyBtn.onclick = () => formatJSON(0);
copyBtn.onclick = () => navigator.clipboard.writeText(output.textContent || '');
clearBtn.onclick = () => {
input.value = '';
output.innerHTML = '';
error.style.display = 'none';
};

formatJSON(2);
});
</script>
</body>
</html>
